<table class="table table-hover">
    <thead>
        <tr class="table-dark">
            <td>ID</td>
            <td>Fecha</td>
            <td>Descripcion</td>
            <td>Cantidad</td>
            <td>Precio</td>
            <td>Empleado</td>
            <td>Imagen del Producto</td>
            <td>Acciones</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="listaventasdetalles.length==0">
            <td colspan="8">No hay elementos</td>
        </tr>
        <tr class="table-active" *ngFor="let ventadetalle of listaventasdetalles; let i =index">
            <td>{{ventadetalle.DetalleVentaID}}</td>
            <td>{{ventadetalle.Fecha}}</td>
            <td>{{ventadetalle.Descripcion}}</td>
            <td>{{ventadetalle.Cantidad}}</td>
            <td>{{ventadetalle.Precio}}</td>
            <td>{{ventadetalle.EmpleadoID}}</td>
            <td><img src="{{ventadetalle.imagen}}" width="100px" height="80px" alt="Imagen del Producto"></td>
            <td>
                <button class="btn btn-info m-2" (click)="editSolicitud(ventadetalle.DetalleVentaID)">Editar</button>
                <button class="btn btn-info m-2" (click)="mostrarSolicitud(ventadetalle.DetalleVentaID)">Ver</button>
                <button (click)="deleteSolicitud(ventadetalle.DetalleVentaID)" class="btn btn-danger m-2">Eliminar</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="alert alert-primary" role="alert" *ngIf="mensaje!=null">
    {{mensaje}}
</div>
<div class="card">
    <div class="card-body d-grid gap-2">
      <a href="/crear-venta-detalle" class="btn btn-primary mb-4">Agregar</a> 
    </div>
</div>
