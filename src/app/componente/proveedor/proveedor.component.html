<table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Contacto</td>
            <td>Telefono</td>
            <td>Direccion</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="listaProveedor.length==0">
            <td colspan="5">No hay elementos</td>
        </tr>
        <tr *ngFor="let proveedor of listaProveedor; let i =index">
            <td>{{proveedor.ProveedorID}}</td>
            <td>{{proveedor.Nombre}}</td>
            <td>{{proveedor.Contacto}}</td>
            <td>{{proveedor.Telefono}}</td>
            <td>{{proveedor.Direccion}}</td>
            <td>
                <button class="btn btn-info m-2" (click)="editSolicitud(proveedor.ProveedorID)">Editar</button>
                <button class="btn btn-info m-2" (click)="mostrarSolicitud(proveedor.ProveedorID)">Ver</button>
                <button (click)="deleteSolicitud(proveedor.ProveedorID)" class="btn btn-danger m-2">Eliminar</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="alert alert-primary" role="alert" *ngIf="mensaje!=null">
    {{mensaje}}
</div>
<div class="card">
    <div class="card-body d-grid gap-2">
      <a href="/crear-proveedor" class="btn btn-info m-2">Agregar</a> 
    </div>
</div>
