
<table class="table table-hover">
    <thead>
        <tr class="table-dark">
            <td>ID</td>
            <td>Fecha</td>
            <td>Total</td>
            <td>Imagen</td>
            <td>Acciones</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="listaventas.length==0">
            <td colspan="4">No hay elementos</td>
        </tr>
        <tr class="table-active" *ngFor="let venta of listaventas; let i =index">
            <td>{{venta.VentaID}}</td>
            <td>{{venta.Fecha}}</td>
            <td>{{venta.Total}}</td>
            <td></td>
            <td>
                <button class="btn btn-info m-2" (click)="editSolicitud(venta.VentaID)">Editar</button>
                <button class="btn btn-info m-2" (click)="mostrarSolicitud(venta.VentaID)">Ver</button>
                <button (click)="deleteSolicitud(venta.VentaID)" class="btn btn-danger m-2">Eliminar</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="alert alert-primary" role="alert" *ngIf="mensaje!=null">
    {{mensaje}}
</div>
<div class="card">
    <div class="card-body d-grid gap-2">
      <a href="/crear-venta" class="btn btn-primary mb-4">Agregar</a> 
    </div>
</div>
