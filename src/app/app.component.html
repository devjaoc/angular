<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid m-2">
            <a class="navbar-brand" href="#">Proyecto Topicos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" *ngFor="let menu of listaMenu ">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="menu.href" routerLinkActive="active">{{menu.name}}</a>
                    </li>
                </ul>
            </div>
            <button *ngIf="isUserLoggedIn" class="navbar-nav" id class="btn btn-info m-2" (click)="cerrarsesion()">Cerrar Sesion</button>
        </div>
    </nav>
</header>
<div class="container mt-4">
    <router-outlet></router-outlet>
</div>
